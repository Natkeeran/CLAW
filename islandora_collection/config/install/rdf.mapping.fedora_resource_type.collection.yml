langcode: en
status: true
dependencies:
  config:
    - islandora.fedora_resource_type.collection
  module:
    - islandora
id: fedora_resource_type.collection
targetEntityType: fedora_resource
bundle: collection
types:
  - 'schema:Thing'
  - 'ldp:RDFSource'
  - 'ldp:Container'
fieldMappings:
  description: 
    properties:
      - 'dc:description'
  memberof: 
    properties:
      - 'dc:isPartOf'
  title:
    properties:
      - 'dc:title'
      - 'rdf:label'
  created:
    properties:
      - 'schema:dateCreated'
    datatype_callback:
      callable: 'Drupal\rdf\CommonDataConverter::dateIso8601Value'
  changed:
    properties:
      - 'schema:dateModified'
    datatype_callback:
      callable: 'Drupal\rdf\CommonDataConverter::dateIso8601Value'
  rdf_type:
    properties:
      - 'rdf:type'
  uid:
    properties:
      - 'schema:author'
    mapping_type: rel


